<!DOCTYPE html>
<html lang="en">
<head>
  
  <script>
    let quantity = 0;
  function func(){
    console.log( `cart quantity: ${quantity}`)
  }
  function func1(){
    quantity  += 1;
    console.log( `cart quantity: ${quantity}`)
  }
  function func2(){
    quantity  += 2;
    console.log( `cart quantity: ${quantity}`)
  }
  function func3(){
    quantity += 3;
    console.log( `cart quantity: ${quantity}`)
  }
  function func4(){
    console.log("Cart reset")
    quantity = 0;
    console.log( `cart quantity: ${quantity}`)
  }

  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="first" onclick="func()">Show quantity</button>
  <button id ="second" onclick = "func1()">Add to cart</button>
  <button id="third" onclick="func2()">+ 2</button>
  <button id="fourth" onclick="func3()">+ 3</button>
  <button id="fifth" onclick="func4()">Reset cart</button>
</body>
</html>
